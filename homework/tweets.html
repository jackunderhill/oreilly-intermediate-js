<!doctype html>
<html>
<head>
    <title>Document Fragments Project</title>
    <meta charset="utf-8">
    <style>
        ul {
            list-style-type: none;
        }
        img {
            width: 70px;
            vertical-align: middle;
        }
    </style>
    <script>
	
	window.onload = init;
	
	var tweets = [
	    "When teaching math, it shouldn't just be: 'Answer this question:'. It should also be: 'Question this answer:'",
	    "Another reason to choose @OReillySchool: quizzes and projects graded by humans!",
	    "@OReillySchool Excellent! I love the new APIs that came with it, as well as the new tags and attributes.",
	    "That's great. I am really grateful for your program and will definitely continue to encourage folks to enroll in courses!"
	];
	
	function init() {
        // add click handler to button
        var button = document.getElementById('add');
        button.onclick = addTweets;
    }

    function addTweets() {
        // get tweets list
        var tweetsList = document.getElementById('tweets');
        // create fragment
        var tweetsFrag = document.createDocumentFragment();

        // loop through array
        for (var i = 0; i < tweets.length; i++) {

            // create elements
            var li = document.createElement('li');
            var span = document.createElement('span');
            var img = document.createElement('img');

            img.src = 'tweet.jpg';

            // add tweet data to new span
            span.innerHTML = tweets[i];

            // add image and tweet to li            
            li.appendChild(img);
            li.appendChild(span);

            // add each li to document fragment
            tweetsFrag.appendChild(li);

        }
        
        // insert fragment into list
        tweetsList.appendChild(tweetsFrag);
        
    }
     
    </script>
</head>
<body>
<form>
    <h1>Tweets</h1>
    <input type="button" id="add" value="Add Tweets">
    <ul id="tweets">
        <li><img src="tweet.jpg"><span>This is my tweet</span></li>
    </ul>
</form>
</body>
</html>
